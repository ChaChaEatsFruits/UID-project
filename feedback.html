<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="images/subway.png">
    <meta charset="UTF-8" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressRail | Home</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/feedback.css">
    <script src="javascript/feedback.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2 class="logo"><a href="home.html">ExpressRail.</a></h2>
        <input type="checkbox" id="menu-toggler">
        <label for="menu-toggler" id="hamburger-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </label>
        <ul class="all-links">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Book Tickets</a></li>
          <li><a href="#">Train Timings</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="login.html">Sign In</a></li>
          <li class="join-btn"><a href="registration.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <section>
        <div class="wrapper">
            <h3>Rate Us</h3>
            <form action="#">
                <input type="text" placeholder="Name*" required>
                <input type="email" placeholder="Email*" required>
                <span>How much would you rate us?</span>
                <div class="rating">
                    <input type="number" name="rating" id="" hidden>
                    <i class='bx bx-star star' style="--i:1"></i>
                    <i class='bx bx-star star' style="--i:2"></i>
                    <i class='bx bx-star star' style="--i:3"></i>
                    <i class='bx bx-star star' style="--i:4"></i>
                    <i class='bx bx-star star' style="--i:5"></i>
                </div>
                <textarea name="opinion" cols="60" rows="5" placeholder="Your opinion..."></textarea>
                <div class="btn-group">
                    <button type="submit" class="btn submit">Submit</button>
                    <button class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>
    </section>
  </body>
</html>
