<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <span></span>
        <!-- Animated background spans -->
        <div class="signup">
            <div class="content">
                <h2>Login</h2>
                
                <div class="form incorrect">
                
                    <div class="inputBox">
                        <input type="email" id="email" required>
                        <i>Email ID</i>
                    </div>
                    
                    <div class="inputBox">
                        <input type="password" id="password" required>
                        <i>Password</i>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Log in" onclick="loginUser()">
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Sign Up" onclick="goRegister()">
                    </div>
                    <div class="inputBox">
                        <input type="button" id="goHome" value="Back to Home" onclick="goHome()">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
