<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/login_style.css">
    <script src="javascript/script.js" defer></script>
    <script src="javascript/validate.js" defer></script>
</head>
<body>
    <section>
        <span></span>
        <!-- Animated background spans -->
        <div class="signup">
            <div class="content">
                <h2>Login</h2>
                <form class="form" id="loginForm">
                    <div class="form">
                
                        <div class="inputBox">
                            <input type="email" id="email" required>
                            <i>Email ID</i>
                        </div>
                        
                        <div class="inputBox">
                            <input type="password" id="password" required>
                            <i>Password</i>
                        </div>
    
                        <div class="inputBox">
                            <input type="submit" value="Log in" onclick="loginUser()">
                        </div>
                        <div class="inputBox">
                            <input type="button" value="Sign Up" onclick="goRegister()">
                        </div>
                        <div class="inputBox">
                            <input type="button" id="goHome" value="Back to Home" onclick="goHome()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
