<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpressRail | Home</title>
  <link rel="stylesheet" href="css/home.css">
  <!-- Google Icons Link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="images/Logo.png" height=50px width=250px alt="ExpressRail Logo">
      </a>
      <ul class="menu-links">
        <li><a href="#">Book Tickets</a></li>
        <li><a href="#">Train Timings</a></li>
        <!-- <li class="language-item">
          <a href="#">
            <span class="material-symbols-outlined">language</span>
            English
          </a>
        </li> -->
        <li><a href="#">Sign In</a></li>
        <li class="join-btn"><a href="User_Reg.html">Sign Up</a></li>
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>
  <section class="hero-section">
    <div class="content">
      <h1>Find the train you're looking for, right away</h1>
      <form action="#" class="search-form">
        <input type="text" placeholder="Enter departure station" required>
        <input type="text" placeholder="Enter destination" required>
        <button class="material-symbols-outlined" type="submit">search</button>
      </form>
      <div class="popular-tags">
        See also:
        <ul class="tags">
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </div>
    </div>
  </section>
  
  <script>
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");
    // Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
  </script>
</body>
</html>
