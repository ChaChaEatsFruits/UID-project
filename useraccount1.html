<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details | RailExpress</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        
        .profile-container {
            display: flex;
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
        }
        
        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
        }
        
        .profile-pic h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .change-photo {
            position: absolute;
            bottom: 10px;
            right: calc(50% - 60px);
            background-color: var(--secondary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-menu {
            list-style: none;
            margin-top: 30px;
        }
        
        .nav-menu li {
            padding: 12px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-menu li.active {
            background-color: var(--secondary-color);
        }
        
        .nav-menu li:hover:not(.active) {
            background-color: rgba(255,255,255,0.1);
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        
        .profile-content {
            flex: 1;
            padding: 30px;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .profile-header h2 {
            color: var(--primary-color);
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .account-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .detail-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .detail-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-card .edit-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .detail-card .edit-btn:hover {
            text-decoration: underline;
        }
        
        .detail-item {
            margin-bottom: 12px;
        }
        
        .detail-label {
            font-weight: 500;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 16px;
            color: var(--dark-color);
        }
        
        .security-alert {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .security-alert p {
            color: #ff8f00;
        }
        
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="BookTickets.html">Book Tickets</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-container">
            <div class="sidebar">
                <div class="profile-pic">
                    <h3>Account details</h3>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="profile-header">
                    <h2>Account Details</h2>
                </div>
                
                <div class="account-details">
                    <div class="detail-card">
                        <h3>Personal Information <a href="useraccount.html"><button class="edit-btn">Edit</button></a></h3>
                        <div class="detail-item">
                            <div class="detail-label">Full Name</div>
                            <div class="detail-value">John Michael Doe</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email Address</div>
                            <div class="detail-value">john.doe@example.com</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone Number</div>
                            <div class="detail-value">+91 9797454590</div>
                        </div>
                        <div >
                        </div>
                    </div>
                    <div >    
                    </div>
                    </div>
                        <div class="detail-item">
                            <div class="detail-label">Communication</div>
                            <div class="detail-value">Email & SMS</div>
                        </div>
                        <div></div>
                        <div class="detail-item">
                            <div class="detail-label">Promotional Emails</div>
                            <div class="detail-value">Subscribed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for all edit buttons
            const editButtons = document.querySelectorAll('.edit-btn');
            
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const cardTitle = this.parentElement.textContent.trim().replace('Edit', '');
                    alert(`Edit ${cardTitle} functionality would open here`);
                    // In a real application, this would open a modal or navigate to an edit page
                });
            });
            
            // Change photo button
            document.querySelector('.change-photo').addEventListener('click', function() {
                alert('Change photo functionality would open here');
                // In a real application, this would open a file picker
            });
            
            // Improve security button
            document.querySelector('.security-alert .btn').addEventListener('click', function() {
                alert('Would navigate to security settings');
            });
        });
    </script>
</body>
</html>
