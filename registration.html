<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="javascript/script.js" defer></script>
    <script src="javascript/validate.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img class="logo" src="images/train-logo.jpg" alt="">
        </div>
        <div class="icon-container">
            <div class="icon">
                <img src="images/home.png" alt=""><br>
                <span>Home</span>
            </div>
            <div class="icon">
                <img src="images/suitcase-alt.png" alt=""><br>
                <span>My Bookings</span>
            </div>
            <div class="icon">
                <img src="images/train.png" alt=""><br>
                <span>Train Schedule</span>
            </div>
            <div class="icon">
                <img src="images/user.png" alt=""><br>
                <span>Profile</span>
            </div>
            <div class="icon">
                <img src="images/feedback-review.png" alt=""><br>
                <span>Feedback</span>
            </div>
            
        </div>
    </nav>
    <section>
        <div class="signup">
            <div class="content">
                <h2>Register</h2>
                <form class="form" id="loginForm">
                    <div class="form">
                        <div class="inputBox">
                            <input type="name" id="name" required >
                            <i>Name</i>
                        </div>
                        <div class="inputBox">
                            <input type="email" id="email" required>
                            <i>Email ID</i>
                        </div>
                        <div class="inputBox">
                            <input type="tel" id="phone" required minlength="10" maxlength="10">
                            <i>Phone Number</i>
                        </div>
                        <div class="inputBox">
                            <input type="password" id="password" required >
                            <i>Password</i>
                        </div>
                        <div class="inputBox">
                            <input type="password" id="confirm_password" required >
                            <i>Confirm Password</i>
                        </div>
    
                        <div class="inputBox">
                            <input type="submit" value="Sign Up">
                        </div>
                        <div class="inputBox">
                            <input type="button" value="Login" onclick="goLogin()">
                        </div>
                        <div class="inputBox">
                            <input type="button" id="goHome" value="Back to Home" onclick="goHome()">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>   
</body>
</html>
