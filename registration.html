<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./Untitled-1.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        
        <!-- Animated background spans -->
        <div class="signup">
            <div class="content">
                <h2><b>User Registration</h2></b>
                <div class="form">
                    <div class="inputBox">
                        <input type="name" id="name" required >
                        <b>Name</b>
                    </div>
                    <div class="inputBox">
                        <input type="email" id="email" required>
                        <b>Email ID</b>
                    </div>
                    <div class="inputBox">
                        <input type="tel" id="phone" required minlength="10" maxlength="10">
                        <b>Phone Number</b>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required >
                        <b>Password</b>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="confirm_password" required >
                        <b>Confirm Password</b>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Sign Up" onclick="registerUser()">
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Login" onclick="goLogin()">
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Back to Home" onclick="goHome()">
                    </div>
                </div>
            </div>
        </div>
    </section>   
</body>
</html>
